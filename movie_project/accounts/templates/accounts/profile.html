{% extends 'base.html' %}
{% block body %}
    <h1>프로필 수정</h1>
    <form method="POST">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {{ userProfileform |crispy}}
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#profile">
            입력
        </button>
        <!-- Modal -->
        <div class="modal fade" id="profile" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">좋아하는 장르를 선택/변경 하시겠습니까?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <a href="{% url 'accounts:updateGenre' %}" role="button" class="btn btn-secondary">예</a>
          <a href="{% url 'accounts:profile' %}" role="button" class="btn btn-secondary">아니오</a>
        </div>
      </div>
    </div>
  </div>
    </form>
{% endblock %}
