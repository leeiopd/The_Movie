{% extends 'base.html' %}
{% block title %}The Movie{% endblock %}
{% block body %}
<div class="container">
    {% for movie in movies %}
    <div>
        <img src="{{ movie.poster_path }}" style="width:300px;">
        <p>
            <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a>
            {% if movie.pk not in user_movies %}
            <a href="{% url 'movies:create' movie.pk %}">리뷰 작성</a>
            {% endif %}
        </p>
    </div>
    {% endfor %}
</div>

{% endblock %}
