{% extends 'base.html' %}
{% block title %}The Movie{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        {% for movie in movies %}
        <div class="col-6 col-md-4 col-lg-3 mb-2">
            <a href="{% url 'movies:detail' movie.pk %}"><img src="{{ movie.poster_path }}" style="max-width:100%"></a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
